plugins {
    id "java"
    id "io.freefair.lombok" version "4.1.6"
    id "io.qameta.allure" version "2.8.1"
    id "org.gradle.test-retry" version "1.1.5"
}

group 'io.isandratskiy'
version '1.0.0'

repositories {
    jcenter()
}

ext {
    selenideVersion = "5.13.0"
    junitVersion = "5.6.2"
    allureVersion = "2.13.1"
}

dependencies {
    compile group: "io.qameta.allure", name: "allure-selenide", version: "$allureVersion"
    compile group: "com.codeborne", name: "selenide", version: "$selenideVersion"
    testCompile group: "org.junit.jupiter", name: "junit-jupiter", version: "$junitVersion"
}

tasks.withType(Test) {
    useJUnitPlatform()

    testLogging {
        showStandardStreams = true
        events "passed", "failed"
        exceptionFormat = "full"
        displayGranularity = 4
    }

    retry {
        maxRetries = 1
        maxFailures = 5
        failOnPassedAfterRetry = false
    }
}

allure {
    version = "$allureVersion"
    aspectjweaver = true
    autoconfigure = true
    configuration = "compile"

    useJUnit5 {
        version = "$allureVersion"
    }
}